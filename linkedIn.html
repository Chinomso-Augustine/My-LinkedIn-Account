<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LinkedIn Profile</title>
    <link rel="stylesheet" href="linkedIn.css">
</head>

<body>
    <div class="frame">
        <div class="photo-frame">
            <img class="profile-picture" src="Pictures/Profile Picture.jpg">
        </div>

        <div class="info">
            <div class="account-year-container">
                <div class="account-frame">
                    <div class="account-name">
                        <p class="name">Chinomso A Augustine</p>
                        <p class="pronoun">(He/Him)</p>
                        <div class="varify-icon">
                            <img class="icon-image" src="Pictures/Verify-icon.png">
                            <p class="verify">Verify now </p>
                        </div>
                    </div>
                    <div class="year-contact-frame">
                        <p class="year"> 2nd Year Computer Science @ UC Davis</p>
                        <p class="city">Los Angeles metropolitan Area</p>
                        <p class="contact">Contact info</p>
                    </div>

                </div>

                <div class="buiding-frame">
                    <div class="work">
                        <img class="work-building" src="Pictures/Work-building.png">
                        <p class="work-name">Latitude Restaurant and Market</p>
                    </div>

                    <div class="school-name-frame">
                        <img class="school-picture" src="Pictures/uc_davis_logo.jpg">
                        <p class="school-name">University of California, Davis</p>
                    </div>
                </div>
            </div>
        </div>

            <div class="connection">
                <p class="connection-num">337 Connections</p>
            </div>

            <div class="buttons">
                <button class="job">Open to</button>
                <button class="profile-section"> Add profile section</button>
                <button class="more">More</button>
            </div>

        <div class="work-info">
            <p class="work-status">Open to work</p>
            <p class="job-interest">IT Support Specialist, Web Developer and Assistant roles</p>
            <p class="detail">Show details</p>
        </div>
    </div>

</body>

</html>
